<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiberto School - Mahsulotlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category-item {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-item h2 {
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kiberto School</h1>
    </header>

    <nav>
        <a href="#">Bosh sahifa</a>
        <a href="#">Mahsulotlar</a>
        <a href="#">Biz haqimizda</a>
        <a href="#">Aloqa</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Bu joyda har bir sahifa uchun alohida kontent joylashadi -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Ustudy School. Barcha huquqlar himoyalangan.</p>
    </footer>

</body>
</html>
